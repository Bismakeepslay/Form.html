<!DOCTYPE html>
<html>
  <head>
    <title>Belahar form HTML</title>
    </head>
    <body>
      <h2>Input Data Siswa SMKN 1 SUBANG</h2>
      <hr />
      
      <label for="nama">Nama Lengkap :</label>
      <input type="text" id="nama" placeholder="ex. Bisma Putra Adiyana" />
      <br><br>
      
      <label for="nis">Nomor Induk Siswa :</label>
      <input type="number" id="nis" placeholder="ex. 12220012" />
      <br><br>
      
      <label for="sandi">Kata Sandi :</label>
      <input type="password" id="sandi" placeholder="ex. ----------------" />
      <br><br>
      
      <label for="tanggal">Tanggal Lahir :</label>
      <br>
      <input type="date" id="tanggal" />
      <br><br>
      
      <label>Jenis Kelamin :</label>
      <br>
      <input type="radio" id="L" name="jk" /><label for="L">Laki - Laki</label>
      <input type="radio" id="P" name="jk" /><label for="P">Perempuan</label>
        <br><br>
        
      <label>Hobi :</label>
      <br>
      <input type="checkbox" id="hb1" name="hobi" /><label for="hb1">Memancing</label>
      <br>
      <input type="checkbox" id="hb2" name="hobi" /><label for="hb2">Sepak Bola</label>
      <br>
      <input type="checkbox" id="hb3" name="hobi" /><label for="hb3">Main Game</label>
      <br>
      <input type="checkbox" id="hb4" name="hobi" /><label for="hb4">Memasak</label> 
      <br><br>
      
      <label for="kelas">kelas :</label>
      <br>
      <select id="kelas">
        <option>-- Pilih Kelas --</option>
        <option>X RPL 1</option>
        <option>X RPL 2</option>
        <option>X TKJ 1</option>
        <option>X TKJ 2</option>
      </select>
      <br><br>
      <label for="alamat">Alamat :</label>
      <br>
      <textarea id="alamat" placeholder="ex. Cidadap"></textarea>
      <br><br>
      <label for="upload">Unggah Foto :</label>
      <br>
      <input type="file" id="upload" />
      <br><br>
      
      <input type="submit" value="Simpan Data", />
      <a href="#"><button>kembali</button></a>
      </body>
</html>
